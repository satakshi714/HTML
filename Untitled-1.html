<html>
    <style>
            table, th, td {
                border:4px solid mediumvioletred;
                border border-collapse:collapse;
            }
        </style>
        <body>
            <h2> th tag determines the table headers</h2>
            <table style="width:60%">
            <tr>
                <th>Person 1</th>
                <th>Person 2</th>
                <th>Person 3</th>
            </tr>
            <tr>
                <th> 1</th>
                <th> 2</th>
                <th> 3</th>
            </tr>
            <tr>
                <th>Person </th>
                <th>Person </th>
                <th>Person </th>
            </tr>
            <tr>
                <td>Emil</td>
                <td>Tobias</td>
                <td>Linus</td>
            </tr>
            <tr>
                <td>19</td>
                <td>34</td>
                <td>47</td>
            </tr>
            </table>
        </body>
</html>
