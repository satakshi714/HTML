<html>
    <style>
            table, th, td {
               
                border:4px solid mediumvioletred;
                border-spacing: 40 px;
            }
            table{
                border-radius: 10px;
            }
            td {padding-left: 70px;
                padding-top: 30px;
                padding-right: 40px;
                padding-bottom: 40PX;
            }
            td, th{text-align: center;}
        </style>
        <body>
            <h2> th tag determines the table headers</h2>
            <table style="width:60%"">
            
                <caption>This is a table</caption>
            <tr>
                <th>Person 1</th>
                <th>Person 2</th>
                <th>Person 3</th>
            </tr>
            <tr>
                <td> 1</td>
                <td> 2</td>
                <td> 3</td>
            </tr>
            <tr>
                <td>Person </td>
                <td>Person </td>
                <td>Person </td>
            </tr>
            <tr>
                <td>Emil</td>
                <td>Tobias</td>
                <td>Linus</td>
            </tr>
            <tr>
                <td>19</td>
                <td>34</td>
                <td>47</td>
            </tr>
            </table>
        </body>
</html>
